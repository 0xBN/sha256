<!DOCTYPE html>
<html>

<head>
  <title>SHA-256 Hash Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="copyNotification" style="display: none; color: green;">Text Copied!</div>
  <h1>SHA-256 Hash Generator</h1>
  <div class="container">
    <input id="textInput" type="text" autocapitalize="none" placeholder="Enter text here..." oninput="generateHash()">
    <p id="hashOutput" onclick="copyToClipboard('hashOutput')" style="cursor: pointer;" role="button" tabindex="0">Hash
      will appear here...</p>
    <textarea id="textArea" placeholder="Manipulate text here..."></textarea>
    <button onclick="copyToClipboard('textArea')">Copy Text</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
