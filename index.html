<!DOCTYPE html>
<html>

<head>
  <title>SHA-256 Hash Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>SHA-256 Hash Generator</h1>
  <div class="container">
    <input id="textInput" type="text" placeholder="Enter text here..." oninput="generateHash()">
    <p id="hashOutput">Hash will appear here...</p>
    <button onclick="copyToClipboard()">Copy Hash</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
